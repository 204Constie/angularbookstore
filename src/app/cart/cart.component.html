
<!-- list cart items -->

<ul>
  <li *ngFor="let product of selectedProducts">{{product?.title}} || amount:
    <span *ngFor="let item of cartItems">
      <i *ngIf="product?.id === item.productId">
        || {{item.typename}} ||
        || {{item.amount}} ||
        <select [(ngModel)]="item.amount" (change)="calculateTotalAmount()">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
        || price: {{product?.price * item.amount}} ||
        <button (click)="removeCartItem(item); calculateTotalAmount()">remove</button>
      </i>
    </span>
  </li>
</ul>
